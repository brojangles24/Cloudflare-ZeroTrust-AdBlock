name: Cloudflare Gateway Sync

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Force Update'
        type: boolean
        default: false
      delete_mode:
        description: 'Cleanup Mode'
        type: boolean
        default: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sync
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: |
          ARGS=""
          [ "${{ github.event.inputs.force_mode }}" == "true" ] && ARGS="--force"
          [ "${{ github.event.inputs.delete_mode }}" == "true" ] && ARGS="--delete"
          python3 block_ads_sync.py $ARGS

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Explicitly add both the blocklist and the stats file
          git add aggregate_blocklist.txt README_STATS.md
          if ! git diff --cached --quiet; then
            git commit -m "Update blocklists and stats [skip ci]"
            git push
          else
            echo "No file changes to commit."
          fi
