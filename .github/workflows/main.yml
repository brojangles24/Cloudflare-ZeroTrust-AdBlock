name: Cloudflare Gateway Sync

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:
    inputs:
      force_mode:
        description: 'Force Update'
        type: boolean
        default: false
      delete_mode:
        description: 'Cleanup Mode'
        type: boolean
        default: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sync
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: |
          # Building arguments based on inputs
          ARGS=""
          if [ "${{ github.event.inputs.force_mode }}" = "true" ]; then ARGS="$ARGS --force"; fi
          if [ "${{ github.event.inputs.delete_mode }}" = "true" ]; then ARGS="$ARGS --delete"; fi
          python3 block_ads_sync.py $ARGS

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add aggregate_blocklist.txt README_STATS.md
          if ! git diff --cached --quiet; then
            git commit -m "Fix f-string syntax and update stats [skip ci]"
            git push
          fi
