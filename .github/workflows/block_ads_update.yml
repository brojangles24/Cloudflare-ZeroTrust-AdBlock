
name: Block ads update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - '**'

jobs:
  block_ads_update:
    runs-on: ubuntu-latest
    
    # --- THIS IS THE FIX ---
    # This block gives the workflow permission to write to your repo
    permissions:
      contents: write
    # -----------------------

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq, curl and other utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl coreutils

      - name: Run the script
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          # You can safely remove GITHUB_TOKEN, it's not needed by the script
        run: |
          chmod +x block_ads.sh
          ./block_ads.sh
