name: Block ads update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - '**'

jobs:
  block_ads_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Correct: This is needed to push the commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- THIS IS THE FIX FOR YOUR SYNTAX ERROR ---
      - name: Fix line endings
        run: sed -i 's/\r$//' block_ads.sh
      # -----------------------------------------------

      - name: Install jq, curl and other utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl coreutils

      - name: Make script executable
        run: chmod +x block_ads.sh
      
      - name: Run the script
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: ./block_ads.sh
