name: Analyze DNS Logs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  # This is required to allow the action to commit back to the repo
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Use requirements.txt

      - name: 4. Run the analysis script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python analyze_logs.py

      - name: 5. Commit Report Files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-action@users.noreply.github.com"
          git add allow_list.md review_list.md
          
          # Check if there are changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes to report files. Skipping commit."
          else
            git commit -m "Update DNS analysis reports"
            git push
            echo "Committed updated reports."
          fi
