# .github/workflows/analyze_logs.yml

name: Analyze DNS Logs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests  # 'requests' is required

      - name: 4. Run the analysis script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python analyze_logs.py # Make sure your script is named this
