name: Analyze DNS Logs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run the analysis script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python analyze_logs.py

      - name: 5. Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-logs
          path: |
            _daily_fetched_domains.log
            _openai_audit.log
          if-no-files-found: ignore # Don't fail if logs weren't created

      - name: 6. Commit Report Files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-action@users.noreply.github.com"
          
          # This only commits the important files, not the temp logs
          git add allow_list.md review_list.md analysis_cache.json
          
          if git diff-index --quiet HEAD; then
            echo "No changes to report files. Skipping commit."
          else
            git commit -m "Update DNS analysis reports"
            git push
            echo "Committed updated reports."
          fi
